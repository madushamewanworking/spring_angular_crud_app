<div class="container">

  <form (ngSubmit)="processForm()">
      <div class="form-group">
          <label for="id" >ID</label>
          <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div>
    <div class="form-group">
      <label for="fname" >Name</label>
      <input type="text" name="fname" class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
        <label for="salary" >Salary</label>
      <input type="number" name="salary" class="form-control" [(ngModel)]="user.salary">
    </div>
    <div class="form-group">
        <label for="teamname" >Team Name</label>
      <input type="text" name="teamname" class="form-control" [(ngModel)]="user.teamName">
    </div>
    <input type="submit" value="save" class="btn btn-success">
    
  </form>
  <td><button class="btn btn-primary" (click)="back()">Back</button></td>
</div>
